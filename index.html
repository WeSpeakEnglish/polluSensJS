<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PolluSens UI</title>
</head>
<body>
  <h2>PolluSens Monitor</h2>

  <label>
    Sensor:
    <select id="sensor"></select>
  </label>

  <button onclick="PolluSens.connect()">Connect</button>
  <button onclick="PolluSens.disconnect()">Disconnect</button>

  <textarea id="debug" readonly style="width:100%; height:200px;"></textarea>

  <script src="pollusens.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      PolluSens.init({
        sensorSelect: '#sensor',
        debugOutput: '#debug'
      });
    });
  </script>
</body>
</html>
